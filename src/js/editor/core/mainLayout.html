<div class="row well">
    <div class="span9">
        <h2>SimpleSend Editor</h2>
    </div>
    <div class="span2">
        <button class="btn" id="previewBtn">Preview</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
    </div>
</div>

<div class="row">

    <!-- LEFT PANEL -->
    <div class="span3" id="toolbox-area">
    </div>

    <!-- MAIN PANEL -->
    <div class="span9">

        <div class="row">
            <div class="span9" id="widget-toolbar">
                <div id="topSpace"></div>
            </div>
        </div>

        <div class="row">
            <div class="span9" id="editor-area"></div>
        </div>
    </div>
</div>

<div class="modal hide fade" id="preview-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Preview newsletter</h3>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>

<div class="modal hide fade static" id="save-modal">
    <div class="modal-header">
        <h3>Saving newsletter</h3>
    </div>
    <div class="modal-body">
        <div class="progress progress-striped active">
            <div class="bar" style="width: 0%;"></div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-success disabled" data-loading-text="Saving..." data-complete-text="Saved!" data-dismiss="modal">Saved!</a>
    </div>
</div>
