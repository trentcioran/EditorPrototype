    <div class="container">

                        <div class="row container toolbar-element">

                            </div>
                            <div class="span1">
                                Simple
                            </div>
                        </div>

                        <!-- TOOLBAR ELEMENT -->
                        <div class="row container toolbar-element">
                            <div class="span1">
                                <a href="#" class="thumbnail">

                                </a>
                            </div>
                            <div class="span1">

                        </div>

                    </div>
                </div>

                <!-- PODS -->
                <div class="row toolbox">

                    <div class="span3">

                            <div class="span1">
                                <a href="#" class="thumbnail">
                                    <img src="http://placehold.it/260x180" alt="">
                                </a>
                            </div>
                            <div class="span1">
                                Image
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="span9">
                <div class="row">
                    <div class="span9">
                        <div id="topSpace">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span9" id="editor-area">editor area</div>
                </div>
            </div>
        </div>

    </div>

    <textarea id="_placeholder" style="display: none;"></textarea>
